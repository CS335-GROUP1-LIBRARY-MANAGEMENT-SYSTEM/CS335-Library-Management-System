<div class="form">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" novalidate>
      <h2>ADD BOOKS</h2>
        <div class="form-group">
          <mat-form-field appearance="outline" style="width:410px">
            <mat-label>booktitle</mat-label>
            <input matInput  id="bookitle" formControlName="bookTitle" width="200%" required>
            <mat-error>please enter book name</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" style="width:410px">
            <mat-label>Author</mat-label>
            <input matInput  formControlName="bookAuthor" required>
            <mat-error>please enter Author</mat-error>
            </mat-form-field>
        </div>


      <div class="form-group" >
        <mat-form-field appearance="outline" style="width:410px">
          <mat-label>Description</mat-label>
          <input matInput  formControlName="bookDescription" required>
          <mat-error>Enter book description</mat-error>
        </mat-form-field>
      </div>

      <div  class="spinner" *ngIf="isLoading">
        <mat-progress-spinner
          diameter="30"
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value">
        </mat-progress-spinner>
      </div>

    <div class="example-button-row" >
            <button mat-raised-button color="primary" style="width:410px" type="submit">ADD BOOK</button><br>
          </div>
  </form>
  </div>
