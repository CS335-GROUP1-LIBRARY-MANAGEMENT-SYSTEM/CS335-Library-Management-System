<div class="infoCard-container">
  <mat-card class="infoCard">
    <div class="userIcon">
     <mat-icon>person</mat-icon>
    </div>
    <div class="userDetails">
      <h2>{{ personModel.fullName}}</h2>
      <p>{{ personModel.username }}</p>
      <p >{{ personModel.email }}</p>
      <p > {{ personModel.phoneNumber}}</p>
      <p>{{ personModel.region}}</p> 
      
      <button mat-raised-button color="warn" (click)="openDialog()">Edit profile</button>
    </div>
  </mat-card>
</div>
