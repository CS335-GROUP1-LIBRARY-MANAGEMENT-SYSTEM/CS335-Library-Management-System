<mat-toolbar color="warn">
  <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>User</span>
</mat-toolbar>
<mat-sidenav-container class="w-full h-full">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="w-1/6">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree ml-8 mt-8">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-flat-button routerLink="{{node.name === 'Profile' ? '/user/profile' : '/user/books'}}" >
              <mat-icon>{{node.icon}}</mat-icon>
              {{node.name}}
              <mat-icon class="pr-12"></mat-icon>
            </button>

          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-flat-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name" routerLink="/user/books">
                <mat-icon>{{node.icon}}</mat-icon>
                {{node.name}}
                <mat-icon class="mat-icon-rtl-mirror mx-12">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>

              </button>

            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="lg:w-1/2 w-full  lg:mb-12 ml-12">
      <h1 class="sm:text-3xl text-xs font-medium title-font  mb-1 text-gray-900">Please use the side nav for Navigation</h1>
      <div class="h-1 w-20 bg-red-500 rounded"></div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
